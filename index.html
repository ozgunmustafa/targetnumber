<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
</head>
<body>
<div id="exercise">
    <!-- 1) value isimli property'nin değerine bakarak result için bir reactive kod yazınız.

    Süreç ise  value 33'e eşit olmadığı durumlarda <p> elementinin içinde  "Henüz Bitmedi!!" 33 olduğunda ise "Tamamlandı" yazmalıdır..

    Bunun için gördüğünüz reactivity türlerinden birini kullanınız. (Not : Butonlar yardımıyla value property'nin değerini değiştirebilirsiniz ))   -->
    <div class="card shadow-sm" style="width: 18rem; margin: 10px">
        <div class="card-header">
            <h4>ShotNumber Oyunu </h4>
            <small>Bu oyunda sistem tarafından üretilen rastgele sayıyı yakalamaya çalışıyoruz. <br> Ancak butonlarımızın artışı da azalışı da rastgele:)</small>
        </div>
        <div class="card-body m-2" >
        <p>Şuanki Değer: {{ value }}</p>
        <p>Rastgele Sayi: {{ sayi }}</p>

        <button class="btn btn-danger" :disabled="hak<=0 ||sayi<value" @click="randomArtır()">Artır</button>
        <button class="btn btn-danger" :disabled="hak<=0 ||sayi>value" @click="randomAzalt()">Azalt</button>
        <div class="shadow-sm m-2"><p>{{ result() }}</p></div>
        <button type="button" class="btn btn-primary" disabled="">
            kalan hak: <span class="badge badge-light">{{hak}}</span>
        </button>



        <small><span class="badge badge-dark"></span></small>
    </div>
    <!-- 2) result property' değerini izleyerek 5 saniye sonra value'nun değerini sıfırlayınız. (ipucu: setTimeout(..., 5000) kullanılabilir.-->
    <div>

    </div>
    </div>
</div>
<script>

</script>








<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#exercise',
        data: {
            value:Math.floor(Math.random() * 101),
            sayi:Math.floor(Math.random() * 101),
            hak:9

        },
        methods:{
            result:function(){
                if (this.value>this.sayi) return "Büyük";
                if (this.value<this.sayi) return "Küçük";
                if (this.value=this.sayi) return "Eşit";

            },
            randomArtır:function(){
                this.hak--;
                return this.value+=Math.floor(Math.random() * 101);
            },
            randomAzalt:function(){
                this.hak--;
                return this.value-=Math.floor(Math.random() * 101);
            }
        }
    });


</script>

</body>
</html>
